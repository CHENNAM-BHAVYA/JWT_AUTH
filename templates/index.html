<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Authentication Demo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jwt.css') }}">
</head>

<body>

    <div class="container">
        <h1>ðŸŒ¸ JWT Authentication System</h1>
        <p class="subtitle">Stateless token-based authentication with Flask</p>

        <!-- AUTH SECTION -->
        <div id="authSection">

            <!-- TAB BUTTONS -->
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
            </div>

            <!-- LOGIN TAB -->
            <div id="loginTab" class="tab-content active">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter password" required>
                    </div>

                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <!-- SIGNUP TAB -->
            <div id="signupTab" class="tab-content">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signupPassword" placeholder="Minimum 6 characters" required>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="signupConfirm" placeholder="Confirm password" required>
                    </div>

                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>

        </div>

        <!-- DASHBOARD -->
        <div id="dashboardSection" style="display:none;">
            <h2>Welcome, <span id="userEmail"></span>!</h2>

            <div class="dashboard-grid">
                <div class="card">
                    <h3>Access Token</h3>
                    <div class="token-display" id="accessTokenDisplay"></div>
                    <small>Used for protected routes</small>
                </div>

                <div class="card">
                    <h3>Refresh Token</h3>
                    <div class="token-display" id="refreshTokenDisplay"></div>
                    <small>Used to generate new access tokens</small>
                </div>
            </div>

            <div class="actions">
                <button class="btn-action" onclick="testProtectedRoute()">Test Protected Route</button>
                <button class="btn-action" onclick="refreshToken()">Refresh Access Token</button>
                <button class="btn-action btn-logout" onclick="logout()">Logout</button>
            </div>

            <div id="responseArea" style="display:none;"></div>
        </div>

        <!-- MESSAGE AREA -->
        <div class="message" id="message"></div>

    </div>

    <!-- JAVASCRIPT -->
    <script src="{{ url_for('static', filename='js/jwt.js') }}"></script>

</body>

</html>
